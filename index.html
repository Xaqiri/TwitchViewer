<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Twitch Viewer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet"> 
        <link href="css/twitch.css" rel="stylesheet"> 
    </head>
    <body> 
        <div id="main" class="container-fluid"> 
            <div id="title">Twitch Viewer</div> 
            <div> 
                <button class="btn btn-success right" role="button" id="onlineButton"> 
                    Online 
                </button> 
                <button class="btn btn-danger right" role="button" id="offlineButton"> 
                    Offline 
                </button> 
                <button class="btn btn-primary right" role="button" id="allButton"> 
                    All 
                </button> 
            </div> 
            <div id="streamers"> 
                <div id="onlineStreamers"></div> 
                <div id="offlineStreamers"></div> 
                <div id="removedStreamers"></div> 
            </div>
        </div>
    </body> 
    <footer>
        <h5>
            Created by <a href="http://xaqiri.github.io">Zachary Robbins</a> using <a href="https://github.com/justintv/Twitch-API">the Twitch.tv API</a>.
        </h5>
        <h5>View the code <a href="https://github.com/Xaqiri/TwitchViewer">here</a>.</h5> 
        <script src="js/jquery.min.js"></script> 
        <script src="js/twitch.js"></script> 
    </footer>
</html>
